{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
<div class="col s6 col-offset-3">
    <div class="card">

        <span class="card-title">{{ features.activities }}</span>

    </div>
    </div>
</div>
</div>
{% endblock %}
