{% extends 'base.html' %}
{% block content %}

<h1>Camp List</h1>

<div class="card">
<div class="card-content">
    <span class="card-title">{{ camp.name }}</span>
    <p>City: {{ camp.city }}</p>
    <p>State: {{ camp.state }}</p>
    <p>Activities: {{ camp.activities }}</p>
    {% if camp.pet_friendly == True %}
    <p>Pets: Pets are Welcome!</p>
    {% else %}
    <p>Pets: Not Welcome</p>
    {% endif %}
</div>
</div>


{% endblock %}
